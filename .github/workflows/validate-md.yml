name: Validate Markdown Files

on:
  push:
    paths:
      - 'public/articles/**.md'
  pull_request:
    paths:
      - 'public/articles/**.md'

jobs:
  validate-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Validate Markdown files
        run: npm run validate-md
